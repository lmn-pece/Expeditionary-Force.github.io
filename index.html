<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="utf-8">
    <title>Document</title>
</head>

<body>

    <!--文字，图片-->
    <p>段落</p>
    <p>李梦年<br>李梦年</p> <!--p指段落，br指换行-->
    <hr color="green" width="300px" size="20px" align="left">
    <hr color="green" width="300px" size="20px" align="right"> <!--画横线 align指居左或居右-->
    <img src="1.webp" alt="过往" width="500px" title="来时路"> <!--图片信息px为像素单位--><br>


    <!--超链接-->
    <a href="nihao.html"> 我是大帅哥</a>
    <a href="https://baidu.com"><!--链接地址-->
        <img src="1.webp" width="300px">
    </a> <!--超链接--><br>


    <!--文本描述-->
    <span>span标签</span> <!--正常-->
    <em>em文字</em> <!--着重-->
    <i>i标签</i> <!--倾斜-->
    <b>b标签</b> <!--加粗-->
    <strong>strong标签</strong> <!--加重语气-->
    <del>del标签</del> <!--删除线-->
    <p>
        <em>标签</em>
    </p>
    
    
    <!--有序列表（自动填充序号）-->
    <!--(ul>li*2)快速生成两个li，ol同理   --> 
    <ol type="a"> <!--type表示序号样式-->
        <li>
            苹果
            <ol>    <!--可嵌套-->
                <li>红色</li> 
                <li>可口</li>
            </ol>
        </li>
        <li>
            香蕉
            <ol>
                <li>黄色</li>
                <li>美味</li>
            </ol>
        </li>
        <li>
            火龙果
            <ol>
                <li>白瓤</li>
                <li>甘甜</li>
            </ol>
        </li>
        <li>
            葡萄
            <ol>
                <li>紫色</li>
                <li>好吃</li>
            </ol>
        </li>
    </ol>
    <!--无序列表-->
    <ul type="disc"> <!--实心圆-->
        <li>
            一
            <ul>    <!--可嵌套-->
                <li>一一</li>
            </ul>
        </li>
        <li>
            二
            <ul>
                <li>二一</li>
            </ul>
        </li>
        <li>
            三
            <ul>
                <li>三一</li>
            </ul>
        </li>
    </ul>

    <!--表格-->
    <!--(table>tr*2>td*3{文本信息}) 生成2行3列的表格-->
    <table border="1" width="300px" height="300px">
        <tr> <!--行-->
            <td>单元格1</td> <!--列-->
            <td>单元格2</td>   
            <td rowspan="2">单元格3,6</td>   <!--纵向合并，保留当前，向下删除-->
        </tr>
        <tr>
            <td colspan="2">单元格4,5</td>  <!--横向合并,保留当前，向右删除-->
        </tr>
        <tr>
            <td>单元格7</td> 
            <td>单元格8</td>
            <td>单元格9</td>
        </tr>
    </table>

    
    <!--表单-->
    <form > <!--表单标签-->
        <input> <!--表单域，即输入框-->
        <input type="submit"> <!--表单按钮，即提交按键-->
    </form>

    <form>
        用户名:<input type="text"><br> <!--文本框-->
        密码:<input type="password"> <!--密码框-->
        <input type="submit" value="登录"> <!--提交 -->
    </form>

</body>

</html>
